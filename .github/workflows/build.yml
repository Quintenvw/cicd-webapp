name: Build and test
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v4.0.0
        with:
          node-version: '18'
      - name: Install dependencies
        run: yarn install
      - name: Run lint
        run: yarn lint
      